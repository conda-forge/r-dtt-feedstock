{% set version = "0.1-2.1" %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-dtt
  version: {{ version|replace("-", "_") }}

source:
  fn: dtt_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/dtt_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/dtt/dtt_{{ version }}.tar.gz
  sha256: e30045f012312184f0f3593b1ee4c8639ae94465033f4676650f812b9d597884

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
  run:
    - r-base

test:
  commands:
    - $R -e "library('dtt')"           # [not win]
    - "\"%R%\" -e \"library('dtt')\""  # [win]

about:
  home: http://www.r-project.org, http://www.komsta.net/
  license: GPL (>= 2)
  summary: This package provides functions for 1D and 2D Discrete Cosine Transform (DCT), Discrete Sine Transform (DST) and Discrete Hartley Transform (DHT).
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - CurtLH
